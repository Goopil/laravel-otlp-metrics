name: Compatibility Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly to catch breaking changes
    - cron: '0 0 * * 0'

jobs:
  compatibility:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            laravel: '^10.0'
            testbench: '^8.0'
          - php: '8.2'
            laravel: '^10.0'
            testbench: '^8.0'
          - php: '8.2'
            laravel: '^11.0'
            testbench: '^9.0'
          - php: '8.3'
            laravel: '^11.0'
            testbench: '^9.0'
          - php: '8.3'
            laravel: '^12.0'
            testbench: '^10.0'
          - php: '8.4'
            laravel: '^12.0'
            testbench: '^10.0'
          - php: '8.5'
            laravel: '^12.0'
            testbench: '^10.0'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, curl, libxml, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-interaction --no-progress

      - name: Update dependencies for compatibility
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" --no-update
          composer require "orchestra/testbench:${{ matrix.testbench }}" --dev --no-update
          composer update --prefer-dist --no-interaction

      - name: Validate composer.json
        run: composer validate --strict

      - name: Run Pint
        run: vendor/bin/pint --test

      - name: Run tests
        run: vendor/bin/phpunit

