name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]
        laravel: [10, 11, 12]
        include:
          - laravel: 10
            testbench: ^8.0
            laravel_ver: 10.*
          - laravel: 11
            testbench: ^9.0
            laravel_ver: 11.*
          - laravel: 12
            testbench: ^10.0
            laravel_ver: 12.*
        exclude:
          - php: 8.1
            laravel: 11
          - php: 8.1
            laravel: 12

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel_ver }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, curl, libxml, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-interaction --no-progress

      - name: Install Laravel & Testbench
        run: |
          composer require "illuminate/support:${{ matrix.laravel_ver }}" "orchestra/testbench:${{ matrix.testbench }}" --no-update
          composer update --prefer-dist --no-interaction

      - name: Run Pint
        run: vendor/bin/pint --test

      - name: Run tests
        run: vendor/bin/phpunit

